services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: cre-market-api
    environment:
      - PORT=8000
      - API_CORS_ORIGINS=*
    volumes:
      - ./data:/app/data
    ports:
      - "8000:8000"

  web:
    build:
      context: .
      dockerfile: Dockerfile.web
    container_name: cre-market-web
    environment:
      - NEXT_PUBLIC_API_BASE_URL=http://api:8000
    depends_on:
      - api
    ports:
      - "3000:3000"
